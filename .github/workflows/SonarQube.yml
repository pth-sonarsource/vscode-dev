name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ARCHITECTURE_EXPORT_GRAPHS: true
          SONAR_ARCHITECTURE_EXPORT_FLAVOR: true
          SONAR_ARCHITECTURE_EXPORT_ISSUES: true
          SONAR_ARCHITECTURE_VISUALIZATION_ENABLED: false
          SONAR_ARCHITECTURE_ENABLE: true
          SONAR_ARCHITECTURE_PREVIEW_ENABLE: true
          SONAR_ARCHITECTURE_PREVIEW_AVAILABLE: true
        with:
          args: >
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-
            -Dsonar.architecture.visualization.enabled=false 
            -Dsonar.architecture.enable=true 
            -Dsonar.architecture.preview.enable=true 
            -Dsonar.architecture.preview.available=true
            -Dsonar.sources=src
            -Dsonar.tests=test
      - name: Store dna xml & json files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-dna-scan-artifacts
          path: ./.scannerwork/architecture/exports/
